name: Tests

on: [push, pull_request]

jobs:
  test:
#    runs-on: ubuntu-latest
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: FedericoCarboni/setup-ffmpeg@v1

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn
      - run: yarn workspace reactive-video build
      - run: npm run lint
      - run: npm test
